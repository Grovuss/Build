<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grovus' Builds</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
  
<body data-theme="dark">

    <header>
        <nav>
            <div class="logo">Grovus</div>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#builds">Builds</a>
                <label class="theme-switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider"></span>
                </label>
                <a href="https://grovus.carrd.co" target="_blank" rel="noopener noreferrer" class="carrd-link" aria-label="Grovus' Carrd Page">
                    <img src="CarrdLogoWhite.png" alt="Carrd Logo">
                </a>
            </div>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Grovus' Builds</h1>
            <p>This site is where I can post my builds for Sale and Download!</p>
            <p>Check out the "Builds" tab to check them out!</p>
        </section>

        <section id="builds" style="display: none;">
             <h1>Builds Showcase</h1>
             <div class="builds-container">
                <aside class="builds-sidebar">
                    <ul id="builds-list">
                        <!-- Build items will be injected here -->
                    </ul>
                </aside>
                <main class="builds-main">
                    <!-- Empty state - will be replaced when a build is selected -->
                    <div class="empty-state">
                        <h2>Select a build from the sidebar</h2>
                        <p>Choose any build from the list to view its details, images, and download link.</p>
                    </div>
                </main>
            </div>
        </section>
    </main>

    <div id="image-modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
    </div>

    <script src="script.js"></script>

</body>
</html>
